<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="res/mobile/css/mobilePublic.css"/>
    <link rel="stylesheet" href="res/mobile/MyPlugins/pagination/jquery.myPagination.css"/>
    <script src="res/js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="res/js/js.cookie.js" type="text/javascript"></script>
    <script src="res/mobile/js/mobileCommon.js?v=1.0" type="text/javascript"></script>
    <script src="res/mobile/js/mobileOperation.js?v=1.0" type="text/javascript"></script>
    <script src="res/mobile/MyPlugins/pagination/jquery.myPagination.js?v=1.0" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script>
        $(function (){
            if(!Cookies.get("user")){
                window.location = 'mobileView/login.html';
                return;
            }
            var user = jQuery.parseJSON(Cookies.get("user"));
            $('#dateSpan').text("历史上的今天: "+showToday());

            $('.mainAlert').html('');
            var template = '<div>';
            for(var i = 0 ; i < 4 ; i++){
                template += '<p >历史上的今天: '+i+'</p>';
            }
            template += '</div>';
            $('.mainAlert').html(template);
            $('.mainAlert div').css('height',(0.5*4)+'rem');

            rollAlertWord(0.5, 0, 3);
        });

        function rollAlertWord(height, cur, max){
            var position = "-"+(cur*height)+"rem";
            if(cur == max){
                cur = 0;
            }else{
                cur++;
            }
            $('.mainAlert div').animate({top:position}, 1000, function(){setTimeout(function(){rollAlertWord(height, cur, max)}, 5000);});
        }
    </script>
</head>
<body>
    <div class="mainTop">
        <div class="left">
            <span id="dateSpan"></span>
        </div>
        <div class="right">
            <a href="mobileView/login.html" onclick="logout()" style="color:blue;">[退出]</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="mainAlert">
        <span>警钟长鸣: 没有准确消息，绝对不能追高。</span>
    </div>
</body>
</html>
