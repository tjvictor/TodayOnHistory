<body>
    <div class="login_fullScreen">

    </div>

    <div class="login_content">
        <div style="font-size:0.24rem;">Account:</div>
        <div>
            <input type="text" id="sid" style="font-size:0.24rem;height:0.5rem;width:100%;border-radius:5px;"></div>

        <div><input type="password" id="password" style="font-size:0.24rem;height:0.5rem;width:100%;border-radius:5px;"></div>
        <div>
            <input onclick="login();" type="button" id="login" value="Login" style="font-size:0.24rem;height:0.5rem;width:100%;border-radius:3px;margin-top:0.3rem;">
        </div>
        <div id="errorShow" style="font-size:0.24rem;margin-top:0.3rem;color:red;">

        </div>
    </div>
