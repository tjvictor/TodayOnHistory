<div class="sc_tab">
    <div style="width:50%;height:0.5rem;line-height:0.5rem;" class="left sc_tabSelected"
         onclick="tabSelect(this, 'sh')">沪市
    </div>
    <div style="width:50%;height:0.5rem;line-height:0.5rem;" class="right" onclick="tabSelect(this, 'sz')">深市</div>
    <div class="clear"></div>
</div>
<div class="splitLine"></div>
<div class="sc_rate">
    <div class="yssl">
        <div class="left" style="width: 3rem;">印花税率(默认 1‰):</div>
        <input id="ysslTxt" type="text" value="0.001" class="left">
        <div class="clear"></div>
    </div>
    <div class="sxfl">
        <div class="left" style="width: 3rem;">手续费率(默认 0.3‰):</div>
        <input id="sxflTxt" type="text" value="0.0003">
        <div class="clear"></div>
    </div>
    <div class="ghsl">
        <div class="left" style="width: 3rem;">过户税率(默认 0.02‰):</div>
        <input id="ghslTxt" type="text" value="0.00002">
        <div class="clear"></div>
    </div>
</div>
<div class="splitLine"></div>
<div class="sc_deal">
    <div class="left" style="width:20%">成交价格:</div>
    <div class="left" style="width:28%"><input id="priceTxt" type="text" style="width:100%"></div>
    <div class="left" style="width:4%;height:0.1rem;"></div>
    <div class="left" style="width:20%">成交数量:</div>
    <div class="left" style="width:28%"><input id="quantityTxt" type="text" style="width:100%"></div>
    <div class="clear"></div>
</div>
<div style="height:0.2rem;"></div>
<div class="sc_deal">
    <div class="left sc_bs" style="width:20%;">
        <div style="width:50%;" class="left sc_bsSelected" onclick="bsSelect(this, 'buy')">买</div>
        <div style="width:50%;" class="right" onclick="bsSelect(this, 'sell')">卖</div>
        <div class="clear"></div>
    </div>
    <div id="initPrice" class="left" style="width:60%;display:none;">
        <div class="left" style="width:40%;text-align:center;">买入价格:</div>
        <div class="left" style="width:60%"><input id="initPriceTxt" type="text" style="width:80%"></div>
        <div class="clear"></div>
    </div>
    <div class="right" style="width:20%;"><input id="calcBtn" type="button" value="计算" style="width:1rem;"
                                                 onclick="calculate()"></div>
    <div class="clear"></div>
</div>
<div class="splitLine"></div>
<div class="sc_result">

</div>
